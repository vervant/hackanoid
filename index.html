<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="style.css"></link>
        <script type="module" src="script.js"></script>
        <meta name="viewport" content="width=device-width">

	</head>
    <body>

      
      
      <div class='wrapper'>
        <div class='border'>
          <div class='top'>
            <div class='top-center'>
              <div class='top-center-lines'></div>
              <div class='top-center-solid'></div>
            </div>
          </div>
          <div class='screen-wrapper'>
            <div class='screen-wrapper-in'></div>
            <div id="dialog"> 
                
                <img id="mymodal" src="asset/Images/hackanoid-title-final.png" />
                <a id="start" href="#" >PRESS START</a>
          
            <div id="countdown"><i>Let's go!!</i></div>
          
            </div>
            
            <canvas id="canvas" class="hidden"></canvas>
            <div id="out" class="hidden"> </div>
          
            <div class='screen-wrapper-top'>
              <div class='screen-wrapper-top-left'>
              </div>
              <div class='screen-wrapper-top-middle'>

              </div>
              <div class='screen-wrapper-top-right'></div>
            </div>
        <div class='screen-wrapper-bottom'>
          <div class='screen-wrapper-bottom-left'>
            <div class='screen-wrapper-bottom-left-circle'></div>
            <div class='screen-wrapper-bottom-left-line'></div>
          </div>
          <div class='screen-wrapper-bottom-middle'></div>
          <div class='screen-wrapper-bottom-right'>
            <div class='screen-wrapper-bottom-right-line'></div>
          </div>
        </div>
      </div>
      <div class='buttons-wrapper'>
        <div class='direction-pad'>
          <div class='direction-pad-horizontal'></div>
          <div class='direction-pad-vertical'>
            <div class='direction-pad-vertical-horizontal-lines-top'>
              <div class='horizontal-line'></div>
              <div class='horizontal-line'></div>
            </div>
            <div class='direction-pad-vertical-horizontal-lines-bottom'>
              <div class='horizontal-line'></div>
              <div class='horizontal-line'></div>
            </div>
          </div>
          <div class='direction-pad-center'>
            <div class='direction-pad-center-left'>
              <div class='vertical-line'></div>
              <div class='vertical-line'></div>
            </div>
            <div class='direction-pad-center-center'>
              <div class='circle'></div>
            </div>
            <div class='direction-pad-center-right'>
              <div class='vertical-line'></div>
              <div class='vertical-line'></div>
            </div>
          </div>
        </div>
        <div class='buttons-button'>
          <div class='red-button'></div>
          <div class='red-button'></div>
        </div>
      </div>
      <div class='start-select-buttons-wrapper'>
        <div class='start-button'><p>SELECT</p></div>
        <div class='select-button'><p>START</p></div>
      </div>
      <div class='bottom-wrapper'>
        <div class='bottom-wrapper-solid'></div>
        <div class='bottom-wrapper-lines'>
          <div class='bottom-wrapper-line'></div>
          <div class='bottom-wrapper-line'></div>
        </div>
      </div>
      <div class='bottom-corner-color'></div>
      <div class='bottom-corner-lines'>
        <div class='bottom-corner-lines-line'></div>
        <div class='bottom-corner-lines-line'></div>
        <div class='bottom-corner-lines-line'></div>
        <div class='bottom-corner-lines-line'></div>
        <div class='bottom-corner-lines-line'></div>
      </div>
    </div>
  </div>

<audio id="gameovermusic" src="asset/Music/gameover.mp3"></audio>
<audio id="blockcrushmusic" src="asset/Music/blockCrush.mp3"></audio>
<audio id="clickMusic" src="asset/Music/click.mp3"></audio>
<audio id="soundtrack" src="asset/Music/soundtrack.mp3"></audio>
</body>
</html>
